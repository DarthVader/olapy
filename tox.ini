[tox]
envlist = {py27,py36}-{postgres,mysql,sqlite,sqlite_mem}
skip_missing_interpreters = True

[testenv]
whitelist_externals=
  make

commands=
  pip install -q -e .
  pip install -q -r dev-requirements.txt
  pip install mysqlclient
  pip install psycopg2
  pytest -s tests
  make lint

[testenv:py27-postgres]
setenv =
  DB_TEST = POSTGRES
  POSTGRES_URI=postgresql+psycopg2://postgres:root@localhost/sales_postgres
;  POSTGRES_URI = {env:POSTGRES_URI:}

[testenv:py36-postgres]
setenv =
  DB_TEST = POSTGRES
  POSTGRES_URI=postgresql+psycopg2://postgres:root@localhost/sales_postgres
;  POSTGRES_URI = {env:POSTGRES_URI:}

[testenv:py27-mysql]
setenv =
  DB_TEST = MYSQL
  MYSQL_URI = mysql://root:toor@localhost/sales_mysql
;  MYSQL_URI = {env:MYSQL_URI:}

[testenv:py36-mysql]
setenv =
  DB_TEST = MYSQL
  MYSQL_URI = mysql://root:toor@localhost/sales_mysql
;  MYSQL_URI = {env:MYSQL_URI:}

[testenv:py27-sqlite]
setenv =
  DB_TEST = SQLITE
  SQLITE_URI = sqlite:///tests/sales_sqlite
;  SQLALCHEMY_DATABASE_URI = {env:SQLITE_URI:}

[testenv:py36-sqlite]
setenv =
  DB_TEST = SQLITE
  SQLITE_URI = sqlite:///tests/sales_sqlite
;  SQLALCHEMY_DATABASE_URI = {env:SQLITE_URI:}
