[tox]
envlist = {py27,py36}-{postgres,mysql,sqlite}
skip_missing_interpreters = True

[testenv]
whitelist_externals=
  make

commands=
  pip install -q -e .
  pip install -q -r dev-requirements.txt
  pip install mysqlclient
  pip install psycopg2
  pytest -s tests
  make lint

[testenv:py27-postgres]
setenv =
  SQLALCHEMY_DATABASE_URI = {env:POSTGRES_URI:}

[testenv:py36-postgres]
setenv =
  SQLALCHEMY_DATABASE_URI = {env:POSTGRES_URI:}

[testenv:py27-mysql]
setenv =
  SQLALCHEMY_DATABASE_URI = {env:MYSQL_URI:}

[testenv:py36-mysql]
setenv =
  SQLALCHEMY_DATABASE_URI = {env:MYSQL_URI:}

[testenv:py27-sqlite]
setenv =
  SQLALCHEMY_DATABASE_URI = {env:SQLITE_URI:}

[testenv:py36-sqlite]
setenv =
  SQLALCHEMY_DATABASE_URI = {env:SQLITE_URI:}
