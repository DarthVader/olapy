machine:
  post:
    - pyenv global 2.7.11 3.6.2

dependencies:
  cache_directories:
     - "~/.cache/"
  override:
    - pip install -U pip tox wheel
    # Just to fill up the cache (to speed up later builds)
    - pip install -q -r requirements.txt

test:
  override:
    - tox
    - pip install tox-pyenv
    - pyenv local 2.7.11 3.6.2
